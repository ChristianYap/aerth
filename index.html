<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aerth Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to bottom, #0e1e25, #1c3b45);
      color: #d4d4d4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #111;
      padding: 2rem 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      color: #e0f7fa;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1f7a3e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #186435;
    }

    #message {
      margin-top: 1rem;
      color: #ff6b6b;
      font-size: 0.9rem;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h1>Aerth</h1>
    <p class="subtitle">Cleaner Environment through ML, AI, and Data Science</p>

    <input type="text" id="codeInput" placeholder="Enter access code" />
    <button onclick="validateCode()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    function validateCode() {
      const correctCode = "FLIGHT2025";
      const input = document.getElementById("codeInput").value.trim();
      const message = document.getElementById("message");
      const form = document.getElementById("formContainer");

      if (input === correctCode) {
        window.location.href = "dashboard.html"; // update this to your real target
      } else {
        message.textContent = "Invalid code. Please reach out to the web owner.";
        form.classList.add("shake");
        setTimeout(() => {
          form.classList.remove("shake");
        }, 400);
      }
    }
  </script>
</body>
</html>
